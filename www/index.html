<!DOCTYPE html>
<html>
    <head>
        <title>To Do App</title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
     

	<link rel="stylesheet" href="themes/AzureApp.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="phonegap.js"></script>
	<script src="scripts/jquery-1.11.1.min.js"></script>
	<script src="scripts/jquery.mobile-1.4.5.min.js"></script>
	<script src="scripts/index.js"></script>
		
    </head>

    <body>
			<div data-role="page" id="pageone" data-theme="a">
					<div data-role="header" data-theme="a">
							<h1>To Do List</h1>
					</div>

			<div data-role="main" class="ui-content" data-theme="a">
		
				<input type = 'text' id = 'txtToDoItem' data-theme="a">
				<button id= 'btnSubmit' data-theme="a">Add</button >
				<div id="ToDoItems"> </div>
						<script>
					
						//Event Listeners Go Here
						$("#btnSubmit").click(addData);
						
						
						$("#ToDoItems").on("change",".chkbox",function(){
								showID(this);
						});
						
						$("#ToDoItems").on("swipeleft",".divToDoItems",function(){
								
								var img = "#" + this.id.replace('div','img');
								$(img).css("visibility","visible");
								
						});
						
						$("#ToDoItems").on("swiperight",".divToDoItems",function(){
								
								var img = "#" + this.id.replace('div','img');
								$(img).css("visibility","hidden");
								
						});
						
						$("#ToDoItems").on("click",".imgDelete",function(){
								
								deleteItem(this.id.substring(3));
								
						});
						
					</script>
		
		<div data-role="footer" data-position="fixed" data-theme="a">
			<h1>&nbsp;</h1>
		</div>
				
			</div>
		
		
		
		
    </body>
</html>
